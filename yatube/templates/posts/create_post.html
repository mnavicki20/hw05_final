{% extends "base.html" %} 

{% block title %}
  {% if is_edit %}
    Редактировать запись
  {% else %}
    Добавить запись
  {% endif %}
{% endblock %}

{% block content %}
  <main>
    <div class="container py-1">
      <div class="row justify-content-center">
        <div class="col-md-8 p-5">
          <div class="card">
            <div class="card-header">
              {% if is_edit %}
                Редактировать пост
              {% else %}
                Новый пост
              {% endif %}
            </div>
            <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="form-group row my-3 p-3">
                    <label for="id_text">
                      Текст поста                  
                      <span class="required text-danger" >*</span>
                    </label>
                    <textarea name="text" cols="40" rows="10" class="form-control" required id={{ form.text }}</textarea>
                    <small id="id_text-help" class="form-text text-muted">
                      {% if is_edit %}
                        Текст редактируемого поста
                      {% else %}
                        Текст нового поста
                      {% endif %}
                    </small>
                  </div>
                  <div class="form-group row my-3 p-3">
                    <label for="id_group">Группа публикации</label>
                    <select name="group" class="form-control" id="id_group"><option value={{ form.group }}</option></select>
                    <small id="id_group-help" class="form-text text-muted">Укажите группу публикации</small>
                  </div>
                  <div class="form-image row my-3 p-3">
                    <label>Картинка публикации</label>
                    {{ form.image }}
                    <small>Добавьте картинку к публикации</small>
                  </div>
                  <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">
                    {% if is_edit %}
                      Сохранить
                    {% else %}
                      Добавить
                    {% endif %} 
                  </button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
